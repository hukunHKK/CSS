<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<title>登录</title>
</head>
<body style="padding: 0;margin:0;background: #eef4f0;min-width: 340px;">
	<div style="position:fixed;top: 0;width: 100%;background: #5ac0ce;color:#fff;height:53px;">
		<p style="float:left;padding-left:15px;">注册</p>
		<p style="position: absolute;text-align:center;width:100%;">登录</p>
		<p style="float: right;padding-right:15px;">关闭</p>
	</div>
	<div style="padding: 10px 0;margin-top:53px;">
		<div style="background:#fff;">
				<img src="name.jpg" alt="" style="width: 22px;height: 30px;margin: 15px 24px;vertical-align: middle;">
				<input type="text" style="height:32px;border: 0;outline: none;border-left: 2px solid #eee;padding-left:30px;" placeholder="请输入手机号">
		</div>
		<div style="background:#fff;margin-top: 10px;">
				<img src="password.jpg" alt="" style="width: 22px;height: 30px;margin: 15px 24px;vertical-align: middle;">
				<input type="text" style="height:32px;border: 0;outline: none;border-left: 2px solid #eee;padding-left:30px;" placeholder="请输入密码">
		</div>
	</div>
	<div style="text-align: center;background:#5ac0ce;color: #fff;overflow:hidden;">
		<p>登&nbsp;&nbsp;&nbsp;录</p>
	</div>
	<div style="float: right;">
		<a href="" style="color: #5ac0ce;font-size:12px;">忘记密码</a>
	</div>
</body>
</html>
