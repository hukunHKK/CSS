<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九宫格</title>
	<link rel="stylesheet" href="1.css">
</head>
<body>
	<div class="wrap">
		<div id="1"></div>
		<div id="2"></div>
		<div id="3"></div>
		<div id="4"></div>
		<div id="5"></div>
		<div id="6"></div>
		<div id="7"></div>
		<div id="8"></div>
		<div id="9"></div>
	</div>
	<div class="start clear" onclick="start()">开始闪</div>
	<div class="start" onclick="stop()">结束闪</div>
	<script>
	function start(){
		int = setInterval(blink,1500);
	}
	function stop(){
		clearInterval(int)
		for(var n in arr){
			document.getElementById(n).style.background = '#FFA600';
		}
	}
	var arr = {};
	function blink(){
		for(var n in arr){
			document.getElementById(n).style.background = '#FFA600';
		}
		arr = {};
		for(var i=0;i<3;i++){
			var id = Math.floor(Math.random()*9+1);
			if(arr[id] !== true){
				document.getElementById(id).style.background = getColor();
				i++;
				arr[id] = true;
			}
			i--;
		}
	}
	function getColor(){
		return '#'+(function fn(color){
			return (color+='0123456789abcdef'[Math.floor(Math.random()*16)])&&(color.length==6)?color:fn(color);
		})('')
	}
	</script>
